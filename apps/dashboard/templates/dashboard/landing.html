<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Hello {{request.session.user_id}}--</h1>
        <p>Here are the existing users</p>
       <table>
           <thead>
               <tr>
                   <th>First Name:</th>
                   <th>Last Name:</th>
                   <th>Email:</th>
                   <th>Poke History:</th>
                   <th>Action:</th>
               </tr>
           </thead>
           {% for user in all_users %}
           <tr>
               <td>{{user.first_name}}</td>
               <td>{{user.last_name}}</td>
               <td>{{user.email}}</td>
               <td>Poke history goes here</td>
               <td>
                   <form action="/dashboard/createPoke" method="POST">
                       {% csrf_token %}
                       <input type="hidden" name="poke_receiver" value="{{user.id}}">
                       <input type="submit" value="POKE!">
                   </form>
               </td>
           </tr>
           {% endfor %}

       </table>

    </body>
</html>
